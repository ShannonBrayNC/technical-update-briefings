slide_templates:
  cover:
    background_image: "assets/sample_bg.png"
    title:
      position: { left: 1, top: 2, width: 8, height: 2 }
      font_size: 52
      bold: true
      color: "#FFFFFF"
    date:
      position: { left: 1, top: 4, width: 8, height: 1 }
      font_size: 30
      bold: false
      color: "#FFFFFF"
    logo_positions:
      logo1: { left: 0.4, top: 6.6, width: 2 }
      logo2: { left: 8, top: 6.6, width: 2 }

  item:
